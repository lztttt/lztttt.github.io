<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器状态</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --vscode-background: #1e1e1e;
            --vscode-foreground: #d4d4d4;
            --vscode-accent: #4ec9b0;
            --vscode-accent-dark: #379683;
            --vscode-border: #3c3c3c;
            --vscode-highlight: #2d2d2d;
            --vscode-header: #007acc;
            --vscode-sidebar: #252526;
            --vscode-scrollbar: #3c3c3c;
            --online: #4ec9b0;
            --offline: #f47d7d;
            --warning: #d7ba7d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--vscode-background);
            color: var(--vscode-foreground);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--vscode-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--vscode-accent);
        }
        
        .logo h1 {
            font-size: 2rem;
            color: var(--vscode-accent);
        }
        
        .back-btn {
            background: rgba(78, 201, 176, 0.1);
            color: var(--vscode-accent);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid var(--vscode-accent);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(78, 201, 176, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        @media (min-width: 900px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .section {
            background: var(--vscode-highlight);
            border: 1px solid var(--vscode-border);
            border-radius: 8px;
            padding: 25px;
        }
        
        .section-title {
            font-size: 1.6rem;
            color: var(--vscode-accent);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--vscode-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--vscode-accent);
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: var(--vscode-background);
            border: 1px solid var(--vscode-border);
            border-radius: 5px;
            color: var(--vscode-foreground);
            font-size: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(78, 201, 176, 0.1);
            color: var(--vscode-accent);
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid var(--vscode-accent);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn:hover {
            background: rgba(78, 201, 176, 0.3);
        }
        
        .server-info {
            margin-top: 25px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--offline);
        }
        
        .status-dot.online {
            background: var(--online);
        }
        
        .server-details {
            background: var(--vscode-background);
            border-radius: 5px;
            padding: 20px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--vscode-border);
        }
        
        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .info-label {
            width: 150px;
            font-weight: 500;
            color: var(--vscode-accent);
        }
        
        .info-value {
            flex: 1;
        }
        
        .player-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .player {
            background: rgba(78, 201, 176, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid rgba(78, 201, 176, 0.3);
            font-size: 0.9rem;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--vscode-accent);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--offline);
            background: rgba(244, 125, 125, 0.1);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--offline);
            margin-top: 20px;
            display: none;
        }
        
        .example-servers {
            margin-top: 20px;
        }
        
        .example-title {
            font-size: 1rem;
            color: var(--vscode-accent);
            margin-bottom: 10px;
        }
        
        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .example {
            background: rgba(78, 201, 176, 0.1);
            color: var(--vscode-accent);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid rgba(78, 201, 176, 0.3);
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .example:hover {
            background: rgba(78, 201, 176, 0.3);
        }
        
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid var(--vscode-border);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 0.9rem;
        }
        
        .footer-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .footer-info strong {
            color: var(--vscode-accent);
        }
        
        .theme-toggle {
            background: transparent;
            border: 1px solid var(--vscode-border);
            color: var(--vscode-foreground);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            border-color: var(--vscode-accent);
            color: var(--vscode-accent);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .logo {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-server"></i>
                <h1>Minecraft服务器状态查询</h1>
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回工具箱
            </a>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-search"></i> 服务器查询
                </h2>
                
                <div class="input-group">
                    <label for="server-address">服务器地址</label>
                    <input type="text" id="server-address" placeholder="例如：mc.hypixel.net 或 192.168.1.100:25565">
                </div>
                
                <button id="query-btn" class="btn">
                    <i class="fas fa-wifi"></i> 查询服务器状态
                </button>
                
                <div class="example-servers">
                    <div class="example-title">服务器：</div>
                    <div class="examples">
                        <div class="example" data-address="222.186.21.30:38402">server1: 222.186.21.30:38402</div>
                        <div class="example" data-address="mc.hypixel.net">lzt_1</div>
                    </div>
                </div>
                
                <div class="loader" id="loader"></div>
                <div class="error-message" id="error-message"></div>
            </div>
            
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-info-circle"></i> 服务器信息
                </h2>
                
                <div id="server-info">
                    <div class="server-info">
                        <div class="status-indicator">
                            <div class="status-dot"></div>
                            <div class="status-text">服务器状态：离线</div>
                        </div>
                        
                        <div class="server-details">
                            <div class="info-row">
                                <div class="info-label">服务器地址：</div>
                                <div class="info-value" id="info-address">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">服务器版本：</div>
                                <div class="info-value" id="info-version">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">在线玩家：</div>
                                <div class="info-value" id="info-players">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">延迟：</div>
                                <div class="info-value" id="info-ping">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">MOTD：</div>
                                <div class="info-value" id="info-motd">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">在线玩家列表：</div>
                                <div class="info-value" id="info-playerlist">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-info">
                <p><strong>提示：</strong> 此工具使用第三方API查询Minecraft服务器信息</p>
                <p><strong>注意：</strong> 某些服务器可能阻止状态查询请求</p>
            </div>
            
            <div class="footer-info">
                <p><strong>IP:</strong> <span id="ip">加载中...</span></p>
                <p><strong>时间:</strong> <span id="time">加载中...</span></p>
            </div>
        </div>
    </div>
    
    <script>
        // 获取并显示IP地址和时间
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('ip').textContent = '获取失败';
            });
        
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString();
            document.getElementById('time').textContent = timeStr;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Minecraft服务器查询功能
        const queryBtn = document.getElementById('query-btn');
        const serverAddress = document.getElementById('server-address');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        
        // 更新服务器信息显示
        function updateServerInfo(data) {
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.querySelector('.status-text');
            
            if (data.online) {
                statusDot.classList.add('online');
                statusText.textContent = '服务器状态：在线';
                statusText.style.color = 'var(--online)';
                
                document.getElementById('info-address').textContent = data.host;
                document.getElementById('info-version').textContent = data.version || '未知';
                document.getElementById('info-players').textContent = `${data.players.online}/${data.players.max}`;
                document.getElementById('info-ping').textContent = `${data.roundTripLatency}ms`;
                document.getElementById('info-motd').textContent = data.motd ? data.motd.clean : '无';
                
                // 玩家列表
                const playerList = document.getElementById('info-playerlist');
                if (data.players.list && data.players.list.length > 0) {
                    playerList.innerHTML = '<div class="player-list"></div>';
                    const playerListContainer = playerList.querySelector('.player-list');
                    
                    data.players.list.forEach(player => {
                        const playerElement = document.createElement('div');
                        playerElement.className = 'player';
                        playerElement.textContent = player.name_clean;
                        playerListContainer.appendChild(playerElement);
                    });
                } else {
                    playerList.textContent = '无玩家在线或未公开玩家列表';
                }
            } else {
                statusDot.classList.remove('online');
                statusText.textContent = '服务器状态：离线';
                statusText.style.color = 'var(--offline)';
                
                document.getElementById('info-address').textContent = serverAddress.value;
                document.getElementById('info-version').textContent = '-';
                document.getElementById('info-players').textContent = '-';
                document.getElementById('info-ping').textContent = '-';
                document.getElementById('info-motd').textContent = '-';
                document.getElementById('info-playerlist').textContent = '-';
            }
        }
        
        // 查询服务器状态
        function queryServerStatus() {
            const address = serverAddress.value.trim();
            if (!address) {
                showError('请输入服务器地址');
                return;
            }
            
            // 显示加载动画
            loader.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // 使用第三方API查询Minecraft服务器状态
            fetch(`https://api.mcsrvstat.us/2/${address}`)
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    if (data.online) {
                        updateServerInfo(data);
                    } else {
                        showError('无法连接到服务器或服务器离线');
                        updateServerInfo({ online: false });
                    }
                })
                .catch(error => {
                    loader.style.display = 'none';
                    showError(`查询失败: ${error.message}`);
                    console.error('Error:', error);
                });
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // 绑定查询按钮事件
        queryBtn.addEventListener('click', queryServerStatus);
        
        // 按Enter键查询
        serverAddress.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                queryServerStatus();
            }
        });
        
        // 示例服务器点击事件
        document.querySelectorAll('.example').forEach(example => {
            example.addEventListener('click', () => {
                serverAddress.value = example.getAttribute('data-address');
                queryServerStatus();
            });
        });
        
        // 初始查询一个示例服务器
        setTimeout(() => {
            serverAddress.value = 'mc.hypixel.net';
            queryServerStatus();
        }, 500);
    </script>
</body>
</html>
